<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>LagosSpark</title>
</head>
<body>
   <div class="onboarding-container">
    <div class="onboarding-image">
        <img src="img/nandhu-kumar-WSMjZNXacgg-unsplash.jpg" alt="onboarding-1">
    </div>
    <div class="onboarding-page active" id="page1">
           <h2>Welcome to LagosSpark</h2>
            <p>Discover the best date locations in Lagos.</p>
        </div>
        <div class="onboarding-page" id="page2">
            <h2>Personalized Recommendations</h2>
            <p>Get suggestions tailored to your preferences.</p>
        </div>
        <div class="onboarding-page" id="page3">
            <h2>Real User Reviews</h2>
            <p>Read reviews from other users to find the perfect spot.</p>
        </div>
        <div class="onboarding-page" id="page4">
            <h2>Start Your Journey</h2>
            <button id="getStarted">Get Started</button>
        </div>
         <div class="navigation-dots">
           <span class="dot active" data-page="page1"></span>
            <span class="dot" data-page="page2"></span>
            <span class="dot" data-page="page3"></span>
            <span class="dot" data-page="page4"></span>
        </div>
        <button id="skipButton">Skip</button>
        <button id="nextButton">Next</button>
       </div>
    <script src="/js/app.js"></script>
</body>
</html>
